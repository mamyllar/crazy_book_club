{% extends "crazy_book_club_app/base.html" %}


{% block page_header %}
    <h1>Books</h1>
{% endblock page_header %}

{% block content %}
    <ul>
        {% for book in books %}
            <li><h3>
                <a href="{% url 'crazy_book_club_app:reviews' book.id %}">{{ book }}</a>
            </h3></li>
        {% empty %}
            <li><h3>No books have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <h3><a href = "{% url 'crazy_book_club_app:new_book' %}">Add a new book</a></h3>


{% endblock content %}
